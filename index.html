<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee - Best Coffee in Town</title>
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Coffee Logo">
                <h1>Coffee</h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="mobile-nav-toggle">&#9776;</div>
        </div>
    </header>

    <main class="hero-section">
        <div class="container">
            <div class="hero-content">
                <p class="headline-script">Best Coffee</p>
                <h2>Make your day great with our special coffee!</h2>
                <p class="description">Welcome to our coffee paradise, where every bean tells a story and every cup
                    sparks joy.</p>
                <div class="hero-buttons">
                    <a href="menu.html" class="btn btn-primary">Order Now</a>
                    <a href="contact.html" class="btn btn-secondary">Contact Us</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="images/logo.png" alt="Coffee Cup" class="coffee-cup-img">
                <div class="coffee-splash"></div>
                <img src="images/logo.png" alt="Coffee Bean" class="floating-bean bean-1">
                <img src="images/logo.png" alt="Coffee Bean" class="floating-bean bean-2">
                <img src="images/logo.png" alt="Coffee Bean" class="floating-bean bean-3">
